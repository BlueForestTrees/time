<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	
		<script>
			$( document ).ready(function() {
				$(".loadingMark").hide();
			});
		
			function searchBtClick() {
				var date = $(".dateInput").val();
				$(".dateInput").empty();
				search(date);
				addHistoryButton(date);
			}
			
			function search(date){
				$(".loadingMark").show();
				word = $(".wordInput").val();
				console.log(word);
				var jqxhr = $.get("time/find/"+$("input:checked").val(),  { date :  date, word : word})
				.done(function(data) {
					$(".loadingMark").hide();
					dataIsComing(data);
				}).fail(function() {
					alert("error in searchBtClick");
				});
				
			}
			
			function addHistoryButton(date){
				if(date != ""){
					$(".historyBts").append("<input type='button' onClick='search("+date+");' value='"+date+"'/>");
				}
			}
			
			function dataIsComing(data){
				$('.phrases').empty();				
				for(phraseIndex in data){
					$(".phrases").append(asParagraph(data[phraseIndex]));
				}
			}
			
			function asParagraph(phrase){
				return "<p>"+phrase.date + " => " + phrase.text+"</p>"
			}
		</script>
	</head>
	<body>
		<INPUT type= "radio" name="sens" value="avant" checked> avant
		<INPUT type= "radio" name="sens" value="apres"> apres
		<input type="text" class="dateInput"/>
		<input type="text" class="wordInput"/>
		<input type="button" onClick="searchBtClick()" value="OK"/>
		<input type="button" class="loadingMark" value="loading"/>
		<div class="historyBts">
			<input type="button" onclick="search(-1000000);" value="-1000000">
			<input type="button" onclick="search(-364250);" value="-364250">
			<input type="button" onclick="search(-364248);" value="-364248">
			<input type="button" onclick="search(-364);" value="-364">
		</div>
		<div class="phrases">
		</div>
	</body>
</html>
