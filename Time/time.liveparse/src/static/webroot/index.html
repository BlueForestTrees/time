<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="liveparse.css">
        <script src="jquery-2.2.0.min.js"></script>
        <script>
            Liveparse = {};
        </script>
        <script src="liveparse.js"></script>
        <script>
            $(document).ready(function() {
                console.log("document ready");
                Liveparse.view = {
                    book : $('.book'),
                    datedPhrases : $('.datedPhrases'),
                    upload : $('.uploadFile'),
                    uploadUrlText : $('.uploadUrlText'),
                    uploadUrlBt : $('.uploadUrlBt'),
                    throbber : $('#throbber'),
                    titre : $('.titre'),
                    auteur : $('.auteur'),
                    date : $('.date'),
                    paragraphes : $('.paragraphes'),
                    phrases : $('.phrases'),
                    url : $('.url'),
                    metadatas : $('.metadatas')
                };
                Liveparse.upload = new Liveparse.Upload();
                Liveparse.upload.init();
            });
        </script>
    </head>
    <body>
        <div class="header">
            <div>Fichier : <input type="file" class="uploadFile"></input></div>
            <div>Url : <input type="text" class="uploadUrlText"/><input type="button" class="uploadUrlBt" value="Envoyer"/></div>
            <div>Display :
                <input type="button" value="Book" onClick="Liveparse.upload.showBook()"/>
                <input type="button" value="Phrases" onClick="Liveparse.upload.showDatedPhrases()"/>
            </div>
            <div id="throbber">
                <img class="throbber" src="throbber.gif" />
            </div>
        </div>
        <div class="metadatas">
            <p>Url: <input type="text" class="url"/></p>
            <p>Titre: <input type="text" class="titre"/></p>
            <p>Auteur: <input type="text" class="auteur"/></p>
            <p>Date: <input type="text" class="date"/></p>
            <p>Paragraphes: <input type="text" class="paragraphes"/></p>
            <p>Phrases: <input type="text" class="phrases"/></p>
        </div>
        <div class="book"></div>
        <div class="datedPhrases"></div>
    </body>
</html>
