<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Time - Liveparse</title>
        <link rel="stylesheet" type="text/css" href="liveparse.css">
        <script src="jquery-2.2.0.min.js"></script>
        <script>
            Liveparse = {};
        </script>
        <script src="liveparse.js"></script>
        <script>
            $(document).ready(function() {
                console.log("document ready");
                Liveparse.upload = new Liveparse.Upload();
            });
        </script>
    </head>
    <body>
        <div class="header">
            <div>Fichier : <input type="file" class="uploadFile"/></div>
            <div>Url : <input type="text" class="uploadUrlText"/><input type="button" class="uploadUrlBt" value="Envoyer"/></div>
            <div id="throbber">
                <img class="throbber" src="throbber.gif" />
            </div>
        </div>
        <div class="metadatas">
            <p>Url: <input type="text" class="url"/></p>
            <p>Titre: <input type="text" class="titre"/></p>
            <p>Auteur: <input type="text" class="auteur"/></p>
            <p>Date: <input type="text" class="date"/></p>
            <p>Paragraphes: <input type="text" class="paragraphes"/></p>
            <p>Phrases: <input type="text" class="phrases"/></p>
            <input type="button" value="Ajouter" onClick="Liveparse.upload.doAdd()"/>
        </div>
        <div class="displayZone">Montrer :
            <input type="button" class="showBookBt" value="Texte entier"/>
            <input type="button" class="showPhrasesBt" value="Phrases" />
        </div>
        <div class="book"></div>
        <div class="datedPhrases"></div>
    </body>
</html>
