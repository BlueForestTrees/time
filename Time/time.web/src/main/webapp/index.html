<!DOCTYPE html>
<html lang="fr">
<head profile="http://www.w3.org/2005/10/profile">
<link rel="icon" type="image/png" href="img/time.png">
<meta charset="utf-8" />
<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/ga.js"></script>
<script>
    Time = {};
    $(document).ready(function() {
        Time.view = {
            termInput : $("#termInput"),
            bottom : $("#bottom"),
            timeline : $("#timeline"),
            phrases : $('.phrases'),
            window : $(window),
            toolTip : $(".tooltip"),
            throbber : $("#throbber")
        };
        var timeline = new Time.Timeline();
        ga('create', 'UA-70863369-1', 'auto');
        ga('send', 'pageview','/');
    });
</script>
<script src="time/history.js"></script>
<script src="time/viewport.js"></script>
<script src="time/bucketFactory.js"></script>
<script src="time/canvasFactory.js"></script>
<script src="time/bar.js"></script>
<script src="time/drawer.js"></script>
<script src="time/timeline.js"></script>
<script src="time/scale.js"></script>
<script src="time/data.js"></script>
<script src="time/filter.js"></script>
<script src="time/phrases.js"></script>

<link rel="stylesheet" type="text/css" href="timeline.css">

</head>
<body>
	<div class="bar">
		<div>
			<input class="tooltip" />
		</div>
		<div id="filtre">
			<input id="termInput" type="text" autofocus placeholder="COURSE GANT SCIENCE OS LIVRE UNIVERS CIVILISATION ECRITURE CAPUCHE INVENTION CHAT ORGANISME ATOME DANSE CHAUSSURE" />
		</div>
		<div id="timeline"></div>
	</div>
	<div class="phrases"></div>
	<p id="bottom"></p>
	<div id="throbber" style="height: 400px; text-align: center;">
		<img class="throbber" src="img/throbber.gif" />
	</div>
</body>
</html>
