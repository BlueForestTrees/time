<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="liveparse.css">
        <script src="jquery-2.2.0.min.js"></script>
        <script>
            Liveparse = {};
        </script>
        <script src="liveparse.js"></script>
        <script>
            $(document).ready(function() {
                console.log("document ready");
                Liveparse.view = {
                    book : $('.book'),
                    metadatas : $('.metadatas'),
                    upload : $('.uploadFile'),
                    uploadUrlText : $('.uploadUrlText'),
                    uploadUrlBt : $('.uploadUrlBt')
                };
                Liveparse.upload = new Liveparse.Upload();
                Liveparse.upload.init();
            });
        </script>
    </head>
    <body>
        <div>Fichier : <input type="file" class="uploadFile"></input></div>
        <div>Url : <input type="text" class="uploadUrlText"/><input type="button" class="uploadUrlBt" value="Envoyer"/></div>
        <div class="metadatas"></div>
        <div class="book"></div>
    </body>
</html>
